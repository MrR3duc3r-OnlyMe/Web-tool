<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <title>ShareBooster</title>
</head>

<body>
  <div class="mainkoh">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <div class="container">
      <div class="wiegine">ShareBooster</div>
      <p style="margin:0;padding:0;font-size:10px;text-align:center;">⚠️Use a dummy/new account instead of your main account or else it has a chance to lock/suspend your account.</p>
    </div><br>
    <div class="form-wrapper">
      <form onsubmit="submitForm(event)" class="form-container">
        <div class="form-item">
          <input type="text" id="cookies" name="cookie" placeholder="Access Token: (EAAD6V7 / EAAAA*)">
        </div>
        <div class="form-item">
          <input type="text" id="urls" name="url" placeholder="Post Link (Make sure your post is public)">
        </div>
        <div class="form-item">
          <input type="text" id="amounts" name="amount" placeholder="Share amount or limit">
        </div>
        <div class="form-item">
          <input type="number" id="intervals" name="interval" placeholder="Time interval (seconds)" pattern="[0-9]*">
        </div>
      </form>
      <center>
        <button class="button1" type="submit" onclick="submitForm()" id="submit-button">SUBMIT</button>
        <img id="nigga" style="display: none;" src="j.gif" />
        <div id="result"></div>
      </center>
    </div>
    <p style="font-size: 10px;"><a style="color:#0061ff;" href="https://www.facebook.com/profile.php?id=61562218612857">Click here for more projects</a><br>NethProjects — Kenneth Aceberos</p>
    <script src="neth.js"></script>
    <script type="text/javascript">
      async function submitForm() {
          event.preventDefault();
          await new Promise(resolve => setTimeout(resolve, 500));
          const nigga = document.getElementById('nigga');
          const button = document.getElementById('submit-button');
          button.style.display = 'none';
          nigga.style.display = 'block';
          const cookie = document.getElementById('cookies').value;
          const url = document.getElementById('urls').value;
          const amount = document.getElementById('amounts').value;
          const interval = document.getElementById('intervals').value;
          await fetch('https://nethwieapi.onrender.com/share' +
            "?" +
            `cookie=${cookie}&` +
            `url=${url}&` +
            `amount=${amount}&` +
            `interval=${interval}`, {
              headers: {
                "Accept": "application/json",
                "Content-Type": "application/json"
              }
            }).then(async (response) => {
            const data = await response.json();
            if (data.status === 200) {
              showResult("Success", Object.entries(data).map(([key,value]) => `${key.toUpperCase()}: ${value}`).join("<br>"), "success");
            } else {
              showResult("Failed", Object.entries(data).map(([key,value]) => `${key.toUpperCase()}: ${value}`).join("<br>"), "error");
            }
          }).catch(err => {
            const error = `Failed to fetch. Reason: ${err.message || err}`;
            showResult("Failed", error, "error");
          });
          button.style.display = 'block';
          nigga.style.display = 'none';
      }
    </script>
  </div>
  </div>
</body>
</html>
